<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Medibot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.css">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <header class="d-flex flex-wrap justify-content-center py-3 border-bottom header">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src="/static/logo.jpg" width="100" height="100" class="margin-left: 5px;">
        <span class="fs-4">Medibot</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="/faq" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
      </ul>
    </header>
  {% block content %}
  {% endblock %}
  <footer
    class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top footer bottom:0px; position: fixed;">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Hygieia</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="fa-brands fa-github fa-2xl" href="#"></a></li>
    </ul>
  </footer>
  <script>
    $(document).ready(function () {
      $("form").on("submit", function (event) {
        let chatContainer = document.getElementById('main')
        event.preventDefault();
        var rawText = $("#text").val();
        var userHtml = "<div class='d-flex flex-row-reverse'><span class='message user-message'>" + rawText + "</span></div><br>";
        $("#text").val("");
        $(".chat-container").append(userHtml);
        document.getElementById("userInput").scrollIntoView({
          block: "start",
          behavior: "smooth",
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
        $.ajax({
          data: {
            msg: rawText,
          },
          type: "POST",
          url: "/get",
        }).done(function (data) {
          var botHtml = "<div class='d-flex flex-row'> <img src='/static/logo.jpg' width=50 height=50> <span class='message ai-message'>" + data + "</span></div><br>";
          $(".chat-container").append($.parseHTML(botHtml));

          

          document.getElementById("userInput").scrollIntoView({
            block: "start",
            behavior: "smooth",
          });
          chatContainer.scrollTop = chatContainer.scrollHeight;
        });

      });
    });
    // Scroll to the bottom of the chat container

  </script>
</body>

</html>
